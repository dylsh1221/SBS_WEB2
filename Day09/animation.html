<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Animation</title>
    <link rel="stylesheet" href="css/naimation.css">
</head>
<body>

    <!-- 
        Animation
        - transition 변화에만 집중한 속성
        - animation 하나의 스토리를 만들어서 세부 속성 컨트롤 통해
          변화, 변경, 재생, 멈춤, 끝냄 등 다양한 스토리 구성 가능

        기존에 자바스크립트나 제이쿼리보다 css 애니메이션 이용하는 이유
        1. 자바스크립트를 몰라도 애니메이션 만들 수 있음
        2. 자바스크립트 애니메이션은 성능이 안 좋을 수 있다.
           (코드가 지저분해져서 성능 저하)
        3. 브라우저는 애니메이션의 성능을 최적화 할 수 있다.
     -->
    
    <div></div>

    <br><br><br>

    <article></article>

    <br><br><br>

    <section>none</section>
    <p>대기 : 시작에 설정한 스타일을 적용하지 않고 대기</p>
    <p>종료 : 애니메이션이 실행 전 상태로 되돌리고 종료</p>

    <section>forwards</section>
    <p>대기 : 시작에 설정한 스타일을 적용하지 않고 대기</p>
    <p>종료 : 종료에 설정한 스타일을 적용하지 않고 종료</p>

    <section>backwards</section>
    <p>대기 : 시작에 설정한 스타일을 적용하고 대기</p>
    <p>종료 : 애니메이션이 실행 전 상태로 되돌리고 종료</p>

    <section>both</section>
    <p>대기 : 시작에 설정한 스타일을 적용하고 대기</p>
    <p>종료 : 종료에 설정한 스타일을 적용하고 종료</p>

    <aside></aside>

    <br><br><br>

    <main></main>

    <br><br><br>

    <nav></nav>

</body>
</html>
