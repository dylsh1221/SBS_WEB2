<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprite</title>
    <link rel="stylesheet" href="css/sprite.css">
</head>
<body>

    <!-- 
        CSS image Sprite Generator = 이미지 스프라이트 기법
        - 여러 개의 배경 이미지를 하나의 파일로 제작한 후
          background-positon 속성을 이용하여 이미지를 배치하는 기법

        - 장점
          1. 이미지 로딩 속도 향상(최적화)
             - 여러 개의 이미지를 받아야 하는 기존의 방식에 비해 스프라이트 이미지 한개만 받으면 브라우저 입장에서는 바를 수 밖에 없습니다.
          2. HTML의 마크업이 간결해지고 스크린 리더의 탐색 속도가 향상
             - 일일이 <img> 태그를 읽지 않아도 되고, 배경 이미지로 인식하기 때문에 탐색 속도가 향상됩니다. 즉, 스프라이트 기법은 의미가 없고 디자인을 목적으로 하는 이미지를 위해
          3. 하나의 파일만 관리
             - 여러 장의 이미지를 합친것이기 때문에 합친 이미지만 관리
             - 단, 문맥상 관련된 이미지만 묶어주는 게 관리에 용이
     -->

     <ul>
      <li class="red"></li>
      <li class="orange"></li>
      <li class="yellow"></li>
      <li class="green"></li>
      <li class="blue"></li>
      <li class="purple"></li>
     </ul>

     <br><br><br>

     <div><a href="#" class="naver"></a></div>
     <div><a href="#" class="fb"></a></div>
     <div><a href="#" class="google"></a></div>
     <div><a href="#" class="kakao"></a></div>
    
</body>
</html>
