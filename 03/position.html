<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="css/position.css">
</head>
<body>

    <!-- position -->
    <!-- 콘텐츠를 배치할 때 사용하는 명령어 -->
    <!-- position 명령어를 받은 선택자는 방향 명령어(left, right, top, bottom) 사용 가능하며 z-index 명령어도 함께 사용 가능 (position:static 제외) -->
    <!-- position : static / realtive / absolute / fixed / sticky -->
    <!-- static : default = 명령어를 적용하지 않는 상태 -->
    <!-- realtive : 처음  탭에 배치된 자기 자신을 기준으로 움직입니다.
        - 위치가 변동되어도 처음 배치된 공간을 그대로 유지
        - 멀리 이동하진 않습니다.
    -->
    <!-- position을 사용할 겹치는 순간 html 순서상을 기준 : default 그래서 z-index 명령어를 사용합니다. -->
    <!-- absolute : 부모들 중에 position 명령어를 가지고 있는 부모를 기준하며, position 명령어를 가지고 있는 부모들 중 가장 가까운 부모를 기준합니다. -->
    <!--  -->

    <ul class="p_box">
        <li class="list1">list1</li>
        <li class="list2">list2</li>        
        <li class="list3">list3</li>
        <li class="list4">list4</li>
        <li class="list5">list5</li>
    </ul>
    
</body>
</html>
