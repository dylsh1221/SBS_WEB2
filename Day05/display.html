<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>

    <!-- 
        display 속성 : 해당 요소를 결정해주는 중요한 요소
        block / inline / inlnie-block / table / table-sell / fiex / none

        block : 해당 요소를 block 변경
        inline : 해당 요소를 inline 변경 (default)
        inline-block : 해당 요소를 inline 과 block 모두 갖도록 변경
        table : 해당 요소를 테이블 속성을 갖게 해줌
        table-sell : display:table 속성을 갖고 있는 부모의 자식들에게 사용
        fiex : css3 속성으로 fiexible container 속성으로 변경 (웹2 후반부에 설명)
        none : 해당 요소를 보이지 않게 숨김
        (브라우저 화면에만 보이지 않게)
     -->

     <span>span태그 - 1</span>
     <span>span태그 - 1</span>
     <span>span태그 - 1</span>

     <br><br><br>

     <p>p 태그 - 1</p>
     <p>p 태그 - 2</p>
     <p>p 태그 - 3</p>

     <br><br><br>

     <div>div 태그 -1</div>
     <div>div 태그 -2</div>
     <div>div 태그 -3</div>

     <br><br><br>

     <article>article - 1</article>
     <article>article - 2</article>
     <article>article - 3</article>
    
</body>
</html>
