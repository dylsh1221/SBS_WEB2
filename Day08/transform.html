<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="css/transform.css">
</head>
<body>

    <!-- rotate -->

    <div class="card">
        <div class="box rotate">
            <div class="fill"></div>
        </div>
        <p>rotate</p>
    </div>

    <div class="card">
        <div class="box rotateX">
            <div class="fill"></div>
        </div>
        <p>rotateX</p>
    </div>

    <div class="card">
        <div class="box rotateY">
            <div class="fill"></div>
        </div>
        <p>rotateY</p>
    </div>

    <!-- scale -->

    <div class="card">
        <div class="box scale">
            <div class="fill"></div>
        </div>
        <p>scale</p>
    </div>

    <div class="card">
        <div class="box scaleX">
            <div class="fill"></div>
        </div>
        <p>scaleX</p>
    </div>

    <div class="card">
        <div class="box scaleY">
            <div class="fill"></div>
        </div>
        <p>scaleY</p>
    </div>

    <!-- skew -->

    <div class="card">
        <div class="box skew">
            <div class="fill"></div>
        </div>
        <p>skew</p>
    </div>

    <div class="card">
        <div class="box skewX">
            <div class="fill"></div>
        </div>
        <p>skewX</p>
    </div>

    <div class="card">
        <div class="box skewY">
            <div class="fill"></div>
        </div>
        <p>skewY</p>
    </div>

    <!-- translate -->

    <div class="card">
        <div class="box translate">
            <div class="fill"></div>
        </div>
        <p>translate</p>
    </div>

    <div class="card">
        <div class="box translateX">
            <div class="fill"></div>
        </div>
        <p>translateX</p>
    </div>

    <div class="card">
        <div class="box translateY">
            <div class="fill"></div>
        </div>
        <p>translateY</p>
    </div>

    <!-- perspective -->

    <h4>perspective</h4>

    <div class="pers-100">
        <div class="card">
            <div class="box rotateX">
                <div class="fill"></div>
            </div>
            <p>pers-100 : rorateX</p>
        </div>

        <div class="card">
            <div class="box rotateY">
                <div class="fill"></div>
            </div>
            <p>pers-100 : rorateY</p>
        </div>
    </div>

    <div class="pers-200">
        <div class="card">
            <div class="box rotateX">
                <div class="fill"></div>
            </div>
            <p>pers-200 : rorateX</p>
        </div>

        <div class="card">
            <div class="box rotateY">
                <div class="fill"></div>
            </div>
            <p>pers-200 : rorateY</p>
        </div>
    </div>

    <h2>transform - origin</h2>

    <div class="card origin">
        <div class="box rotate">
            <div class="fill to-left-top"></div>
        </div>
        <p>origin : rotate</p>
    </div>

    <div class="card origin">
        <div class="box rotate">
            <div class="fill to-right-bottom"></div>
        </div>
        <p>origin : rotate</p>
    </div>

    <div class="pers-200">

        <div class="card origin">
            <div class="box rotateX">
                <div class="fill to-left-top"></div>
            </div>
            <p>origin : rotate</p>
        </div>

    </div>
    
</body>
</html>
